<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR Artwork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Same versions as your working example -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Your animated video -->
        <video
          id="artVideo"
          src="artwork1_anim.mp4"
          loop
          muted
          playsinline
          crossorigin="anonymous">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target index 0 from targets.mind -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video overlay on top of the detected artwork -->
        <a-video
          src="#artVideo"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="0.6">
        </a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.getElementById("artVideo");
      const target = document.querySelector("[mindar-image-target]");

      target.addEventListener("targetFound", () => {
        video.play();
      });

      target.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
