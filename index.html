<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Artwork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame -->
  <script src="https://unpkg.com/aframe@1.4.0/dist/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #hint {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    color-space="sRGB"
    embedded
    vr-mode-ui="enabled: false">

    <a-assets>
      <video id="artVideo" src="artwork1_anim.mp4" loop muted playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- This locks content to your artwork -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#artVideo"
        position="0 0 0"
        rotation="0 0 0"
        width="1"
        height="0.6">
      </a-video>
    </a-entity>
  </a-scene>

  <div id="hint">Point the camera at the artwork</div>

 <script>
  const video = document.querySelector("#artVideo");
  const target = document.querySelector("[mindar-image-target]");
  
  target.addEventListener("targetFound", () => {
    video.play();
  });

  target.addEventListener("targetLost", () => {
    video.pause();
  });
</script>

</body>
</html>
